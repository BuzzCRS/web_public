customHeaders:
  - pattern: "**/*"
    headers:
      - key: "X-Frame-Options"
        value: "DENY"
      - key: "Content-Security-Policy"
        value: "base-uri 'self'; font-src 'self' https: data:; form-action 'self'; frame-ancestors 'self'; img-src 'self' data:; object-src 'none'; upgrade-insecure-requests; style-src 'self' https: 'unsafe-inline';"
      - key: "Permissions-Policy"
        value: "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), gamepad=(), geolocation=(), gyroscope=(), hid=(), idle-detection=(), interest-cohort=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), serial=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Strict-Transport-Security"
        value: "max-age=15552000; includeSubDomains"
      - key: "Referrer-Policy"
        value: "no-referrer"
